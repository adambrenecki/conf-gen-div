<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Tech Conference Gender Diversity</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="ConfListCtrl">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="-diversityPercentage">Diversity - Highest to Lowest</option>
          <option value="diversityPercentage">Diversity - Lowest to Highest</option>
        </select>

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
          <th st-sort="year">Year</th>
          <th st-sort="name">Name</th>
          <th st-sort="diversityPercentage">Diversity %</th>
        </tr>
        </thead>
          <tr ng-repeat="conf in conferences">
            <td>{{conf.year}}</td>
            <td>{{conf.name}}</td>
            <td>{{conf.diversityPercentage}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>

</body>
</html>

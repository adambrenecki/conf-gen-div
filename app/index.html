<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Tech Conference Gender Diversity</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="../bower_components/angular-smart-table/dist/smart-table.js"></script>
</head>
<body ng-controller="ConfListCtrl">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <!--Body content-->

        <h1>Female Speakers @ Tech Conferences</h1>

        <table st-table="displayedConferences" st-safe-src="loadedConferences" class="table">
          <thead>
          <tr>
            <th>
              <input st-search placeholder="Search" class="input-sm form-control" type="search"/>
            </th> 
          </tr>
          <tr>
            <th st-sort="name">name</th>
            <th st-sort="location">location</th>
            <th class="text-right" st-sort="numberOfWomen">&#9792;</th>
            <th class="text-right" st-sort="getters.numberOfMen">&#9794;</th>
            <th class="text-right" st-sort="getters.diversityPercentage" st-sort-default="reverse">&#9792;:&#9794;%</th>
          </tr>
          </thead>
          <tr ng-repeat="conf in displayedConferences">
            <td><a href="{{conf.source}}" target="_other">{{conf.name}} ({{conf.year}})</a></td>
            <td>{{conf.location}}</td>            
            <td class="text-right">{{conf.numberOfWomen}}</td>
            <td class="text-right">{{conf.totalSpeakers - conf.numberOfWomen}}</td>
            <td class="text-right">{{conf.numberOfWomen / conf.totalSpeakers * 100 | number : 0}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>

</body>
</html>
